<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <title>Map</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="menu-button search" aria-label="Pesquisar">
                <img src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png" alt="Search Icon">
                <h2>Pesquisar</h2>
            </button>
            <button class="menu-button map" aria-label="Mapa">
                <img src="https://cdn-icons-png.freepik.com/512/93/93581.png" alt="Map Icon">
                <h2>Mapa</h2>
            </button>
            <button class="menu-button preferences" aria-label="Preferências">
                <img src="https://cdn-icons-png.flaticon.com/512/107/107799.png" alt="Preferences Icon">
                <h2>Preferências</h2>
            </button>
            <button class="menu-button saved" aria-label="Salvos">
                <img src="https://cdn1.iconfinder.com/data/icons/essentials-outline-1/60/Banner-ui-ux-bookmark-bookmarked-512.png" alt="Saved Icon">
                <h2>Salvos</h2>
            </button>
            <button class="menu-button restaurants" aria-label="Restaurantes">
                <img src="https://cdn-icons-png.flaticon.com/512/3399/3399117.png" alt="Restaurants Icon">
                <h2>Restaurantes</h2>
            </button>
            <button class="menu-button config" aria-label="Configurações">
                <img src="https://cdn-icons-png.flaticon.com/512/2821/2821378.png" alt="Settings Icon">
                <h2>Configurações</h2>
            </button>
            <button class="menu-button profile" aria-label="Perfil">
                <img src="https://cdn-icons-png.freepik.com/256/552/552848.png?semt=ais_hybrid" alt="Profile Icon">
                <h2>Perfil</h2>
            </button>
            <h2 class="foodie">Foodie's</h2>
        </div>
        <div class="content">
            <!-- Conteúdo aqui -->
        </div>
    </div>
</body>
</html>
