<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet" />
    <script>
        function validateForm(){
            // document.getElementById('nome').value = 'Giovano'
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const state = document.getElementById('state').value;

            console.log(nome)
            console.log('Calling validateForm');
            if (nome == '') {
                document.getElementById('nome').style.border = '1px solid red';
                alert('You\'ve gotta write something');
                return false;
            }
            else if (email == '') {
                document.getElementById('email').style.border = '1px solid red';
                alert('You\'ve gotta write something');
                return false;
            }
            else if (date == '') {
                document.getElementById('date').style.border = '1px solid red';
                alert('You\'ve gotta write something');
                return false;
            }
            else if (state == '') {
                document.getElementById('state').style.border = '1px solid red';
                alert('You\'ve gotta write something');
                return false;
            }
            else {
                alert('Success');
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usu√°rio</h2>
            <div class="row">
                <div class="col-10 mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" id="nome" type="text" />
                </div>

                <div class="col mb-3">
                    <!-- <img src="avatar.png" style="float: left; width:60%;" class="avatar-sm" /> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" id="email" type="email" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input class="form-control" id="date" type="date" />
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select id="state" class="form-select">
                    <option>Selecione</option>
                    <option>PR</option>
                    <option>SC</option>
                </select>
            </div>

            <button onclick="return validateForm();" class="btn btn-primary">Salvar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
